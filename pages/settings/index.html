<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />

	<!-- title is set in JS -->

	<link rel="stylesheet" href="../../css/base.css" />
	<link rel="stylesheet" href="settings.css" />
	<link rel="stylesheet" href="../../ext/font-awesome-4.4.0/css/font-awesome.min.css" />
</head>

<body>
	<div class="hero short-hero blue-gradient-background">
		<div class="container padding">
			<h2 data-string="settingsPreferencesHeading"></h2>
		</div>
	</div>

	<div class="spacer"></div>
	<div class="container padding" id="privacy-settings-container">
		<h3 data-string="settingsPrivacyHeading"></h3>
		<div class="light-fade" data-string="settingsEasyListCredit" data-allowHTML></div>

		<div class="spacer"></div>

		<div class="setting-section" id="tracking-level-container">
			<input type="radio" name="blockingLevel" id="blocking-allow-all" />
			<label for="blocking-allow-all" data-string="settingsContentBlockingLevel0"></label>
			<div class="spacer-small"></div>
			<input type="radio" name="blockingLevel" id="blocking-third-party" />
			<label for="blocking-third-party" data-string="settingsContentBlockingLevel1"></label>
			<div class="spacer-small"></div>
			<input type="radio" name="blockingLevel" id="blocking-block-all" />
			<label for="blocking-block-all" data-string="settingsContentBlockingLevel2"></label>
			<div class="spacer-small"></div>

			<div id="content-blocking-information" hidden>
				<div><span data-string="settingsContentBlockingExceptions"></span> &nbsp;
					<input type="text" id="content-blocking-exceptions" style="width: 100%; max-width: 500px">
				</div>
			</div>
		</div>
	</div>

	<div class="spacer">
	</div>

	<div class="spacer"></div>
	<div class="container padding" id="appearance-settings-container">
		<h3 data-string="settingsAppearanceHeading"></h3>
		<div class="setting-section">
			<input type="checkbox" id="checkbox-dark-mode" />
			<label for="checkbox-dark-mode" data-string="settingsDarkModeToggle"></label>
			<div class="spacer"></div>
			<input type="checkbox" id="checkbox-site-theme" />
			<label for="checkbox-site-theme" data-string="settingsSiteThemeToggle"></label>
			<div class="spacer"></div>
			<input type="checkbox" id="checkbox-history-button" />
			<label for="checkbox-history-button" data-string="settingsHistoryButtonToggle"></label>
		</div>
	</div>

	<div class="spacer"></div>
	<div class="container padding" id="additional-settings-container">
		<h3 data-string="settingsAdditionalFeaturesHeading"></h3>

		<div class="setting-section">
			<input type="checkbox" id="checkbox-userscripts" />
			<label for="checkbox-userscripts" data-string="settingsUserscriptsToggle"></label>
			<div class="light-fade setting-secondary-label" data-string="settingsUserscriptsExplanation" data-allowHTML></div>
		</div>

		<div class="setting-section">
			<input type="checkbox" id="checkbox-update-notifications">
			<label for="checkbox-update-notifications" data-string="settingsUpdateNotificationsToggle"></label>
		</div>
	</div>

	<div class="spacer">
	</div>

	<div class="container padding" id="search-engine-settings-container">
		<h3 data-string="settingsSearchEngineHeading"></h3>

		<label for="defaultSearchEngine" data-string="settingsDefaultSearchEngine"></label> &nbsp;
		<select id="default-search-engine" name="defaultSearchEngine" style="min-width: 225px"></select>
		<input id="custom-search-engine" style="margin-left: 0.5em; min-width: 325px" hidden/>

		<div class="light-fade" style="padding-top:0.4em" data-string="settingsDDGExplanation"></div>
	</div>

	<div class="spacer"></div>
	<div class="container padding" id="keymap-settings-container">
		<h3 data-string="settingsKeyboardShortcutsHeading"></h3>
		<div class="light-fade" data-string="settingsKeyboardShortcutsHelp"></div>

		<div class="setting-section">
			<ul id="key-map-list" class="setting-section"></ul>
		</div>
	</div>

	<div class="spacer"></div>
	<div class="container padding" id="proxymode-container">
		<h3 data-string="settingsProxyHeading"></h3>
		<input id="no-proxy-mode" type="radio" name="proxyMode" value="no-proxy">
		<label for="no-proxy-mode" data-string="settingsNoProxyLabel"></label>
		<div class="spacer"></div>
		<input id="manual-proxy-mode" type="radio" name="proxyMode" value="manual-proxy">
		<label for="manual-proxy-mode" data-string="settingsManualProxyLabel"></label>
		
		<div class="spacer"></div>
		<table style="text-align:end;">
			<tr>
				<td>
					<label for="http-proxy-host-input" data-string="settingsHTTPHostLabel"></label>
					<input id="http-proxy-host-input" type="text" name="proxyInput"/>
				</td>
				<td>
					<label for="http-proxy-port-input" data-string="settingsProxyPortLabel"></label>
					<input id="http-proxy-port-input" type="number" min=0 max=65535 maxlength="5" name="proxyInput"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="ssl-proxy-host-input" data-string="settingsSSLHostLabel"></label>
					<input id="ssl-proxy-host-input" type="text" name="proxyInput"/>
				</td>
				<td>
					<label for="ssl-proxy-port-input" data-string="settingsProxyPortLabel"></label>
					<input id="ssl-proxy-port-input" type="number" min=0 max=65535 maxlength="5" name="proxyInput"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="ftp-proxy-host-input" data-string="settingsFTPHostLabel"></label>
					<input id="ftp-proxy-host-input" type="text" name="proxyInput"/>
				</td>
				<td>
					<label for="ftp-proxy-port-input" data-string="settingsProxyPortLabel"></label>
					<input id="ftp-proxy-port-input" type="number" min=0 max=65535 maxlength="5" name="proxyInput"/>
				</td>
			</tr>
			<tr>
					<td>
						<label for="socks-proxy-host-input" data-string="settingsSOCKSHostLabel"></label>
						<input id="socks-proxy-host-input" type="text" name="proxyInput"/>
					</td>
					<td>
						<label for="socks-proxy-port-input" data-string="settingsProxyPortLabel"></label>
						<input id="socks-proxy-port-input" type="number" min=0 max=65535 maxlength="5" name="proxyInput"/>
					</td>
				</tr>
		</table>
		<input id="socks4-proxy-mode" type="radio" name="socksMode" value="socks4" name="proxyInput"/>
		<label for="socks4-proxy-mode" data-string="settingsSOCKS4Label"></label>
		<input id="socks5-proxy-mode" type="radio" name="socksMode" value="socks5" name="proxyInput"/>
		<label for="socks4-proxy-mode" data-string="settingsSOCKS5Label"></label>
	</div>

	<div class="spacer">
	</div>

	<!-- this needs to be placed at the bottom so that sticky positioning works correctly -->
	<div class="banner yellow-background" id="restart-required-banner" hidden>
		<div class="container padding">
			<i class="fa fa-info-circle"></i>
			<span data-string="settingsRestartRequired"></span>
		</div>
	</div>

	<script src="../../ext/Dexie.min.js"></script>
	<script src="../../js/util/database.js"></script>
	<script src="../../js/util/keyMap.js"></script>
	<script src="../../js/util/settings/settingsContent.js"></script>
	<script src="../../js/util/searchEngine.js"></script>
	<script src="../../js/util/theme.js"></script>
	<script src="../../dist/localization.build.js"></script>
	<script src="settings.js"></script>
</body>

</html>
